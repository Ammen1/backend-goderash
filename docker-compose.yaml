# The docker-compose.yml file describes the services that make your app. In this example those services are a web server and database.

version: "3.8"

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: go_derash
    image: goderash
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db
    env_file:
      - web/.env

  postgres_db:
    image: postgres
    restart: always
    command: -p 5432
    env_file:
      - web/.env
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
